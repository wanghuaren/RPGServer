syntax = "proto3";
package xproto;
option csharp_namespace = "Ddxy.Protocol";

enum Race {
  Race_Unkown = 0;
  Race_Ren = 1;
  Race_Xian = 2;
  Race_Mo = 3;
  Race_Gui = 4;
  Race_Long = 5;
}

enum Sex {
  Sex_Unkown = 0;
  Sex_Male = 1;
  Sex_Female = 2;
}

enum Errors {
  Errors_OK = 0;
  // 服务器内部错误
  Errors_Internal = 1;
  // 操作被拒绝
  Errors_Forbidden = 2;
  // 请求参数异常
  Errors_BadRequest = 3;
  // 登录已过期
  Errors_NeedLogin = 4;
  // 昵称已存在
  Errors_NickNameExists = 5;
  // 昵称长度不合法
  Errors_NickNameLengthInvilid = 6;
  // 昵称不合法，包含敏感词
  Errors_NickNameInvilid = 7;
  // 贡币不足
  Errors_ContribNotEnough = 10;
  // 银币不足
  Errors_SilverNotEnough = 11;
  // 仙玉不足
  Errors_JadeNotEnough = 12;
  // 积分不足
  Errors_GoldNotEnough = 13;
  // 魔法不足
  Errors_MpNotEnough = 14;
}

enum NetError {
  NetError_Normal = 0;
  // 服务不可用
  NetError_Unavailable = 1;
  // 服务器出错
  NetError_InternalError = 2;
  // 数据非法
  NetError_DataInvalid = 3;
  // 操作非法
  NetError_OperaInvalid = 4;
  // 账号被登录
  NetError_OtherLogin = 5;
}

message Pos {
  int32 x = 1;
  int32 y = 2;
}

enum NpcKind {
  NpcKind_Unkown = 0;
  NpcKind_Role = 1;
  NpcKind_Thing = 2;
  NpcKind_Bomb = 3;
  NpcKind_Stone = 4;
}

enum LivingThingType {
  LivingThingType_Unkown = 0;
  LivingThingType_Player = 1;
  LivingThingType_Npc = 2;
  LivingThingType_Monster = 3;
  LivingThingType_Pet = 4;
  LivingThingType_Partner = 5;
}

enum NpcOwnerType {
  NpcOwnerType_Unkown = 0;
  NpcOwnerType_System = 1;
  NpcOwnerType_Player = 2;
  NpcOwnerType_Team = 3;
  NpcOwnerType_Activity = 4;
}

message NpcOwner {
  NpcOwnerType Type = 1;
  uint32  value = 2;
}

// 在战斗中信息
message InBattleInfo {
  uint32 battleId = 1;
  uint32 campId = 2;
  bool isSectWar = 3;
}

message MapObjectData {
  uint32 onlyId = 1;
  LivingThingType type = 2;

  uint32 cfgId = 3;
  string name = 4;
  uint32 mapId = 5;
  Int32Value mapX = 6;
  Int32Value mapY = 7;
  bool blink = 8; //是否瞬移到该位置

  uint32 roleId = 10;
  UInt32Value relive = 11;
  UInt32Value level = 12;
  UInt32Value teamId = 13;
  UInt32Value teamLeader = 14;
  UInt32Value teamMemberCount = 15;
  NpcOwner owner = 16;
  UInt32Value sectId = 17;
  UInt32Value color1 = 18;
  UInt32Value color2 = 19;
  MapObjectEquipData weapon = 20;
  MapObjectEquipData wing = 21;
  UInt32Value mount = 22;
  TitleData title = 23;

  BoolValue online = 30; //是否在线
  BoolValue battle = 31; //是否在战斗中
  InBattleInfo battleInfo = 32; // 在战斗中信息

  uint32 sectWarId = 40; //帮战id, 仅服务器使用
  uint32 sldhGroup = 41; //水路分组id, 仅服务器使用
  bool teamLeave = 42; //当前是否已经暂离队伍, 仅服务器使用

  repeated int32 skins = 43; // 拥有的皮肤（暂时只含足迹和特效）
  int32 bianshen = 44; // 变身ID
  uint32 vipLevel = 45; // VIP等级
  uint32 qiegeLevel = 46; // 切割等级
  uint32 wzzzGroup = 47;  //王者之战分组id, 仅服务器使用
}

message MapObjectEquipData {
  EquipCategory category = 1;
  uint32 cfgId = 2;
  uint32 gem = 3;
  uint32 level = 4;
}

// 属性-键值对
message AttrPair {
  AttrType key = 1;
  float value = 2;
}

enum EquipCategory {
  EquipCategory_Unkown = 0;
  //新手装备
  EquipCategory_XinShou = 1;
  //高级装备
  EquipCategory_High = 2;
  //神兵
  EquipCategory_Shen = 3;
  //仙器
  EquipCategory_Xian = 4;
}

enum EquipPlace {
  // 未知
  EquipPlace_Unkown = 0;
  // 已穿戴
  EquipPlace_Wear = 1;
  // 在背包内
  EquipPlace_Bag = 2;
  // 在仓库内
  EquipPlace_Repo = 3;
}

// 装备数据
message EquipData {
  uint32 id = 1;
  EquipCategory category = 2;
  uint32 cfgId = 3;
  uint32 gem = 4;
  uint32 grade = 5;
  EquipPlace place = 6;
  uint32 score = 7;

  // 升星数
  uint32 starCount = 8;
  // 升星经验
  uint32 starExp = 9;

  repeated AttrPair baseAttrs = 10;
  repeated AttrPair refinAttrs = 11;
  repeated AttrPair needAttrs = 12;
}

// 饰品数据
message OrnamentData {
  uint32 id = 1;
  uint32 cfgId = 2;
  uint32 grade = 3;
  EquipPlace place = 4;
  uint32 score = 5;
  repeated AttrPair baseAttrs = 10;
}

message SkillData {
  // 技能id
  SkillId id = 1;
  // 熟练度
  uint32 exp = 2;
  // 最大熟练度, 和转生等级有关
  uint32 expMax = 3;
  // 升级到下一级所需的消耗
  uint32 upgradeCost = 4;
  // 技能索引, 分别是0,1,2,3,4,5
  uint32 idx = 5;
}

enum ItemType {
  // 物品
  ItemType_Item = 0;
  // 五行天书
  ItemType_WuXingTianShu = 1;
  // 材料
  ItemType_Material = 2;
  // 药水
  ItemType_Medicine = 3;
  // 经验
  ItemType_Exp = 4;
  // 银两
  ItemType_Silver = 5;
  // 仙玉
  ItemType_Jade = 6;
  // 神兵
  ItemType_ShenBing = 7;
  // 仙器
  ItemType_XianQi = 8;
  // 召唤兽
  ItemType_Pet = 9;
  // 技能书
  ItemType_SkillBook = 10;
}

message ItemData {
  uint32 id = 1;
  uint32 num = 2;
}

// 方案数据
message SchemeData {
  // 方案id
  uint32 id = 1;
  string name = 2;
  bool active = 3;
  // 穿戴的装备, 按照1~6的顺序存放
  repeated uint32 equips = 4;
  // 穿戴的配饰, 按照1~5的顺序存放
  repeated uint32 ornaments = 5;
  // 激活的佩饰套装id
  uint32 ornamentSuitId = 6;
  // 激活的佩饰套装技能
  repeated uint32 ornamentSkills = 7;
  // 加点属性
  repeated AttrPair apAttrs = 8;
  // 可用的潜能点
  uint32 potential = 9;
  // 修炼属性
  repeated AttrPair xlAttrs = 10;
  // 修炼等级
  uint32 xlLevel = 11;
  uint32 xlLevelMax = 12;
  // 修正属性
  repeated AttrPair fixAttrs = 13;
  // 转生记录，使用回梦丹可以修改
  repeated ReliveRecord relives = 14;
  // 属性
  repeated AttrPair attrs = 15;
}
message ReliveRecord {
  Race race = 1;
  Sex sex = 2;
}

enum PetQuality {
  // 资质平平
  PetQuality_ZiZhiPingPing = 0;
  // 出类拔萃
  PetQuality_ChuLeiBaCui = 1;
  // 妙领天机
  PetQuality_MiaoLingTianJi = 2;
  // 万中无一
  PetQuality_WanZhongWuYi = 3;
}

// 宠物数据
message PetData {
  uint32 id = 1;
  uint32 cfgId = 2;
  string name = 3;
  uint32 relive = 4;
  uint32 level = 5;
  uint64 exp = 6;
  uint64 expMax = 7;

  uint32 hp = 8;
  uint32 hpMax = 9;
  uint32 mp = 10;
  uint32 mpMax = 11;
  uint32 atk = 12;
  uint32 atkMax = 13;
  int32 spd = 14;
  int32 spdMax = 15;
  uint32 rate = 16; // 成长率, 以万为基数
  uint32 rateMax = 17;//最大成长率

  SkillId jxSkill = 18; // 觉醒技能
  uint32 jxLevel = 19; // 觉醒等级

  uint32 intimacy = 20;  //亲密度
  uint32 keel = 21;   // 龙骨
  uint32 maxSkillNum = 22; // 当前能学习的最大技能数量
  repeated PetSkillData skills = 23;   // 技能列表
  SkillId ssSkill = 24; // 飞升技能
  uint32 fly = 25; // %10表示飞升次数, /10表示飞升增加的属性 1hp 2mp 3atk 4spd
  int32 color = 26; // 变色(-1:变色未成功，0:未变色, >0变色结果)
  bool active = 27;  // 当前是否参战
  uint32 score = 28;  // 评分
  PetQuality quality = 29; //品级

  uint32 potential = 30;   // 剩余潜能
  repeated AttrPair apAttrs = 31;   // 加点属性

  uint32 refineLevel = 34; // 修炼等级
  uint32 refineExp = 35; //当前修炼经验
  uint32 refineExpMax = 36; //当前最大修炼经验值
  repeated AttrPair refineAttrs = 37; // 修炼属性

  repeated AttrPair attrs = 40;

  uint32 autoSkill = 50; //自动技能
}

message PetSkillData {
  SkillId id = 1;
  bool unlock = 2; //是否已解锁
  bool lock = 3; //是否已锁定
}

message PetWashData {
  uint32 hp = 1;
  uint32 hpMax = 2;
  uint32 mp = 3;
  uint32 mpMax = 4;
  uint32 atk = 5;
  uint32 atkMax = 6;
  int32 spd = 7;
  int32 spdMax = 8;
  uint32 rate = 9;
  uint32 rateMax = 10;
  uint32 score = 11;  // 评分
  PetQuality quality = 12; //品级
}

message MountSkillData {
  uint32 cfgId = 1;
  uint32 exp = 2;
  uint32 expMax = 3;
  int32 level = 4; //等级, 0表示低级，1表示高级
  repeated AttrPair attrs = 5;
}

message MountWashData {
  uint32 rate = 1;
  uint32 rateMax = 2;
  int32 spd = 3;
  repeated MountSkillData skills = 4;
  uint32 score = 10;  // 评分
}

// 坐骑数据
message MountData {
  uint32 id = 1;
  uint32 cfgId = 2;
  string name = 3;
  uint32 level = 4;
  uint64 exp = 5;
  uint64 expMax = 6;
  uint32 hp = 7;
  int32 spd = 8;
  uint32 rate = 9; // 成长率, 以万为基数
  uint32 rateMax = 10;//最大成长率
  repeated MountSkillData skills = 11;
  repeated uint32 pets = 12;
  uint32 score = 13;  // 评分
  bool  active = 14;
  bool locked = 16; // 是否已经解锁？
  repeated AttrPair attrs = 15;
}

// 伙伴数据
message PartnerData {
  uint32 id = 1;
  uint32 cfgId = 2;
  uint32 relive = 3;
  uint32 level = 4;
  uint64 exp = 5;
  uint64 expMax = 6;
  repeated uint32 skills = 7;
  repeated uint32 profics = 8;
  repeated AttrPair attrs = 9;
  uint32 pos = 10;
}

// 帮会
message SectData {
  uint32 id = 1;
  string name = 2;
  string desc = 3;
  uint32 total = 4; //人数
  uint32 ownerId = 5;//帮主角色id
  string ownerName = 6;//帮主昵称,
  uint32 contrib = 7;
  uint32 createTime = 8; //创建时间
}

// 帮会成员
message SectMemberData {
  uint32 id = 1;
  string name = 2;
  uint32 relive = 3;
  uint32 level = 4;
  uint32 cfgId = 5;
  bool  online = 6;
  uint32 contrib = 7;
  SectMemberType type = 8;
  uint32 joinTime = 9;
  repeated int32 skins = 10; //皮肤外观配置
  MapObjectEquipData weapon = 11; // 武器
  MapObjectEquipData wing = 12; // 翅膀
}

// 帮会成员类型
enum SectMemberType {
  // 帮众
  SectMemberType_Unkown = 0;
  // 帮主
  SectMemberType_BangZhu = 1;
  // 副帮主
  SectMemberType_FuBangZhu = 2;
  // 左护法
  SectMemberType_ZuoHuFa = 3;
  // 右护法
  SectMemberType_YouHuFa = 4;
  // 长老
  SectMemberType_ZhangLao = 5;
  // 堂主
  SectMemberType_TangZhu = 6;
  // 团长
  SectMemberType_TuanZhang = 7;
  // 帮众
  SectMemberType_BangZhong = 8;
}

message SectApplyJoinData {
  uint32 roleId = 2;
  string roleName = 3;
  uint32 cfgId = 4;
  uint32 relive = 5;
  uint32 level = 6;
}

// 角色基础信息
message RoleInfo {
  uint32 id = 1;
  string name = 2;
  uint32 relive = 3;
  uint32 level = 4;
  uint32 cfgId = 5;
  uint32 type = 6;
  repeated int32 skins = 7;
  uint32 vipLevel = 8;
  uint32 qiegeLevel = 9; // 切割等级
}

enum TaskKind {
  TaskKind_Unkown = 0;
  // 剧情任务
  TaskKind_Story = 1;
  // 日常任务
  TaskKind_Daily = 2;
  // 副本任务
  TaskKind_Instance = 3;
}

enum TaskEventType {
  TaskEventType_Unkown = 0;
  TaskEventType_TalkNpc = 1;
  TaskEventType_KillNpc = 2;
  TaskEventType_GatherNpc = 3;
  TaskEventType_DoAction = 4;
  TaskEventType_ArriveArea = 5;
  TaskEventType_GiveNpcItem = 6;

  TaskEventType_FailEventDead = 11;
  TaskEventType_FailEventTimeout = 12;
}

enum TaskState {
  TaskState_Unkown = 0;
  // 接了这个任务
  TaskState_Doing = 1;
  // 完成了任务
  TaskState_Done = 2;
  // 失败了
  TaskState_Faild = 3;
  // 放弃了
  TaskState_GiveUp = 4;
}

// 任务数据
message TaskData {
  uint32 id = 1;
  repeated TaskEventData events = 2;
}

message TaskEventData {
  TaskEventType type = 1;
  TaskState state = 2;
  // 和这些Npc有关系
  repeated DynamicNpcData npcs = 3;
  // 需要去该地方
  uint32 mapId = 4;
  int32 mapX = 5;
  int32 mapY = 6;
}

message TaskFailEventData {
  TaskEventType type = 1;
  uint32 deadNum = 2;
  uint32 startTime = 3;
}

message TaskPair {
  uint32 id = 1;
  uint32 num = 2;
}

message UintPair {
  uint32 key = 1;
  uint32 value = 2;
}

message FloatPair {
  uint32 key = 1;
  float value = 2;
}

message DynamicNpcData {
  uint32 onlyId = 1;
  uint32 cfgId = 2;
}

enum TeamTarget {
  TeamTarget_Unkown = 0;
  // 钟馗抓鬼
  TeamTarget_ZhongKuiZhuaGui = 1;
  // 游荡妖魔
  TeamTarget_YouDangYaoMo = 2;
  // 三界妖王
  TeamTarget_SanJieYaoWang = 3;
  // 地煞星
  TeamTarget_DiShaXing = 4;
  // 大雁塔
  TeamTarget_DaYanTa = 5;
  // 寻芳
  TeamTarget_XunFang = 6;
  // 地宫
  TeamTarget_DiGong = 7;
  // 剧情任务
  TeamTarget_JuQingRenWu = 8;
  // 帮战
  TeamTarget_SectWar = 100;
}

enum TeamObjectType {
  TeamObjectType_Unkown = 0;
  TeamObjectType_Player = 1;
  TeamObjectType_Partner = 2;
}

message TeamObjectData {
  TeamObjectType type = 1;
  uint32 onlyId = 2;
  uint32 dbId = 3;
  string name = 4;
  uint32 cfgId = 7;
  uint32 relive = 8;
  uint32 level = 9;
  bool  online = 10;
  uint32 sldhScore = 11;//水路大会积分
  uint32 sectId = 12; //所在帮派id
  bool leave = 13; //当前是否离队
  repeated int32 skins = 14; //皮肤外观配置
  MapObjectEquipData weapon = 15; // 武器
  MapObjectEquipData wing = 16; // 翅膀
  uint32 wzzzScore = 17;//王者之战积分
  int32 bianshen = 44; // 变身ID
}

// 队伍
message TeamData {
  uint32 id = 1;
  uint32 leader = 2;
  TeamTarget target = 3;
  uint32 mapId = 4;
  int32 mapX = 5;
  int32 mapY = 6;
  uint32 createTime = 7;
  repeated TeamObjectData members = 10;
  uint32 TeamMemberCount = 11;
  uint32 sectId = 12;
}

// 申请加入队伍的数据
message TeamApplyJoinData {
  uint32 roleId = 2;
  string roleName = 3;
  uint32 cfgId = 4;
  uint32 relive = 5;
  uint32 level = 6;
  uint32 sectId = 10; //服务端用 
  int32 sectWarCamp = 11;
}

enum ChatMessageType {
  ChatMessageType_Unkown = 0;
  // 好友
  ChatMessageType_Friend = 1;
  // 陌生人
  ChatMessageType_Stranger = 2;
  // 世界
  ChatMessageType_World = 3;
  // 队伍
  ChatMessageType_Team = 4;
  // 帮派
  ChatMessageType_Sect = 5;
  // 系统
  ChatMessageType_System = 6;
  // 系统撤回
  ChatMessageType_SystemRevoke = 7;
  // 铃铛
  ChatMessageType_Bell = 8;
  // 后台铃铛
  ChatMessageType_GmBell = 9;
  // 弹幕
  ChatMessageType_DanMu = 10;
}

message ChatMessage {
  ChatMessageType type = 1;
  string msg = 3;
  bytes voice = 4;
  RoleInfo from = 5;
  uint32 to = 6;
  uint32 teamId = 7; //发送者队伍id
  uint32 sectId = 8; //发送者帮派id
  SectMemberType sectJob = 9; //发送者帮派职位
  repeated string  extras = 10; //扩展参数，用于分享
  InBattleInfo battleInfo = 11; //战斗信息，用于观战
  uint32 bellTimes = 12; // 铃铛播放次数
}

message ChatMessageShareEquipData {
  uint32 id = 1;
}
message ChatMessageShareOrnamentData {
  uint32 id = 1;
}
message ChatMessageSharePetOrnamentData {
  uint32 id = 1;
}
message ChatMessageSharePetData {
  uint32 id = 1;
}


enum MoneyType {
  MoneyType_Unkown = 0;
  // 银币
  MoneyType_Silver = 1;
  // 仙玉
  MoneyType_Jade = 2;
  // 绑定仙玉
  MoneyType_BindJade = 3;
  // 贡币
  MoneyType_Contrib = 4;
  // 水陆大会功绩
  MoneyType_SldhGongJi = 5;
  // 郭氏
  MoneyType_GuoShi = 6;
  // 王者之战积分
  MoneyType_WzzzJiFen = 7;
}
enum NpcShopItemType {
  NpcShopItemType_Normal = 0;
  NpcShopItemType_Weapon = 1;
}

// Npc商店, 药店、装备店、杂货店、甄不亏
message ShopItem {
  uint32 cfgId = 1;
  uint32 price = 2;
  int32 num = 3; //剩余数量, -1表示无限
  NpcShopItemType type = 4;
  MoneyType costType = 5;
}

// 等级排行榜数据
message LvRankMemberData {
  uint32 id = 1;
  string name = 2;
  uint32 cfgId = 3;
  uint32 relive = 5;
  uint32 level = 6;
  uint32 jade = 7;
}

// 富豪排行榜数据
message JadeRankMemberData {
  uint32 id = 1;
  string name = 2;
  uint32 cfgId = 3;
  uint32 relive = 5;
  uint32 level = 6;
  uint32 jade = 7;
}

// 充值排行榜
message PayRankMemberData {
  uint32 id = 1;
  string name = 2;
  uint32 cfgId = 3;
  uint32 relive = 5;
  uint32 level = 6;
  uint32 pay = 7;
}

// 水路大会排行榜
message SldhRankMemberData {
  uint32 id = 1;
  string name = 2;
  uint32 win = 3;
  uint32 score = 4;
}

// 王者之战排行榜
message WzzzRankMemberData {
  uint32 id = 1;
  string name = 2;
  uint32 win = 3;
  uint32 score = 4;
  uint32 cfgId = 5;
  uint32 DuanWei = 6; //段位 0青铜渣渣 1白银小虾 2黄金大侠 3钻石大神 4王者至尊
}

// 成神之路排行榜数据
message CszlRankMemberData {
  uint32 id = 1;
  string name = 2;
  uint32 cfgId = 3;
  uint32 relive = 5;
  uint32 level = 6;
  uint32 layer = 7;
}

// 帮派排行榜
message SectRankMemberData {
  uint32 id = 1;
  string name = 2;
  string ownerName = 3;
  uint32 memberNum = 4;
  uint32 contrib = 5;
}

// 单人Pk排行榜
message SinglePkRankMemberData {
  uint32 id = 1;
  string name = 2;
  uint32 win = 3;
  uint32 lost = 4;
  uint32 score = 5;
}

// 大乱斗Pk排行榜
message DaLuanDouRankMemberData {
  uint32 id = 1;
  string name = 2;
  uint32 win = 3;
  uint32 lost = 4;
  uint32 score = 5;
  uint32 cfgId = 6;
}

// 限时充值排行榜
message LimitChargeRankMemberData {
  uint32 id = 1;
  string name = 2;
  uint32 cfgId = 3;
  uint32 relive = 4;
  uint32 level = 5;
  uint32 pay = 6;
}

// 限时等级排行榜数据
message LimitLvRankMemberData {
  uint32 id = 1;
  string name = 2;
  uint32 cfgId = 3;
  uint32 relive = 5;
  uint32 level = 6;
  uint32 jade = 7;
}

message MailData {
  uint32 id = 1;
  MailType type = 2;
  string text = 3;
  uint32  sender = 4;
  uint32 createTime = 5;
  uint32 expireTime = 6;
  repeated ItemData items = 7;
  bool picked = 8;
  uint32 minRelive = 9;
  uint32 minLevel = 10;
